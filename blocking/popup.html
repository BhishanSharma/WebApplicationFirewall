<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 550px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .shield-icon {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .mode-badge {
      margin-left: auto;
      padding: 4px 10px;
      background: rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      border: 1px solid rgba(16, 185, 129, 0.5);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 20px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin: 8px 0;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .section {
      background: rgba(255,255,255,0.1);
      margin: 0 20px 20px;
      border-radius: 12px;
      padding: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .rule {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .rule:last-child {
      border-bottom: none;
    }
    
    .rule-info {
      flex: 1;
    }

    .rule-name {
      font-size: 13px;
      margin-bottom: 2px;
    }

    .rule-count {
      font-size: 11px;
      opacity: 0.7;
    }
    
    .toggle {
      width: 44px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
      flex-shrink: 0;
    }
    
    .toggle.active {
      background: #10b981;
    }
    
    .toggle-slider {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: all 0.3s;
    }
    
    .toggle.active .toggle-slider {
      left: 22px;
    }
    
    .threat-item {
      background: rgba(239, 68, 68, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      border-left: 3px solid #ef4444;
    }
    
    .threat-time {
      opacity: 0.7;
      font-size: 11px;
      margin-bottom: 4px;
    }
    
    .clear-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      margin-top: 10px;
      transition: all 0.2s;
    }
    
    .clear-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 13px;
    }

    .info-box {
      background: rgba(16, 185, 129, 0.2);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 10px;
      border-left: 3px solid #10b981;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="shield-icon">üõ°Ô∏è</div>
    <h1>WAF Protection</h1>
    <div class="mode-badge">Active</div>
  </div>
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">Total</div>
      <div class="stat-value" id="totalRequests">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Blocked</div>
      <div class="stat-value" id="blockedRequests">0</div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Security Rules</div>
    <div id="rulesContainer"></div>
    <div class="info-box">
      ‚úÖ Active blocking mode: Malicious requests are completely blocked before reaching servers!
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Blocked Threats</div>
    <div id="threatsContainer"></div>
    <button class="clear-btn" id="clearBtn">Clear Statistics</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
